<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Novo Usuario Pessoa Fisica</title>
</head>
<body>
    <header>
        <div id='logo'>
            <a href="/">
                <h2>Olist</h2>
            </a>
        </div>
        <div id='menu'>
            <ul>
                <li><a href="/usuario">Usuários</a></li>
                <li><a href="/pessoa_fisica">Pessoa Física</a></li>
                <li><a href="/pessoa_juridica">Pessoa Jurídica</a></li>
                <li><a href="/produto">Produto</a></li>
                <li><a href="/message">Message</a></li>
                <li><a href="/message_type">Tipos de Mensagens</a></li>
            </ul>
        </div>
    </header>
    <div id="conteudo"> 
        <h3>Pessoa Fisica - Novo Usuário</h3>
        {% autoescape false %}
        {% if msg %}
        <div class="msg {{msg.message_type.description}}">
            <h6>{{msg.text_message.replace(';','<br/>')}}</h6>
        </div>
        {% endif %}
        {% endautoescape %}
        <form action="/pessoa_fisica/salvar" method="POST">
        <label for="id">id:</label><input type="text" name="id" id="id">
        <label for="nome">nome:</label><input type="text" name="nome" id="nome">
        <label for="data">data:</label><input type="text" name="data" id="data">
        <label for="rg">rg:</label><input type="text" name="rg" id="rg">
        <label for="cpf">cpf:</label><input type="text" name="cpf" id="cpf">
        <div class='buttons'>
            <button type="submit" class="salvar">Salvar</button>
            <button type="reset" class="limpar">Limpar</button>
        </div>
    </form>
    <div class="btn-listagem">
        <a href="/pessoa_fisica"> Voltar para listagem</a>
    </div>
 </div>
</body>
</html>
