            <label for="id">id:</label><input type="text" name="id" id="id" value="{{message_type.id}}" readonly>
            <label for="name">nome:</label><input type="name" name="name" id="name" value="{{message_type.name}}">

        <div class="btn-listagem">
            <a href="/message_type"> Voltar para listagem</a>
        </div>  
    </div>
