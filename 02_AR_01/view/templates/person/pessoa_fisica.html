{% extends "utils/layout.html" %}
{% block titulo_pagina %}
    Novo Cadastro
{% endblock %}
{% block conteudo %}

<div id="novo">
    <a href="/pessoa_fisica/create">Novo</a> 
</div>
        <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>date</th>
                <th>rg</th>
                <th>cpf</th>
                <th></th>
            </tr>
        </thead>
            <tbody>
            {% for pf in pessoa_fisica %}
                <tr>
                    <td>{{pf.id}}</td>
                    <td>{{pf.name}}</td>
                    <td>{{pf.date}}</td>
                    <td>{{pf.rg}}</td>
                    <td>{{pf.cpf}}</td>
                    <td>
                        <a href="/pessoa_fisica/read?id={{pf.id}}">Editar</a> |
                        <a href="/pessoa_fisica/delete?id={{pf.id}}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
