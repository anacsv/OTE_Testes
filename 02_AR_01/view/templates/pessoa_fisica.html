<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Pessoa Fisica

                <th>id</th>
                <th>nome</th>
                <th>data</th>
                <th>rg</th>
                <th>cpf</th>
                <th></th>
            </tr>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</html>
