<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Editar</title>
</head>
<body>
    <h1>Edição de Usuario</h1>
    <h4>{{msg}}</h4>
    <form action="/usuario/usuario_edit" method="POST">
        id: <input type="text" name="id" id="id" value="{{usuario.id}}" readonly>
        email: <input type="email" name="email" id="email" value="{{usuario.email}}">
        senha: <input type="password" name="senha" id="senha" value="{{usuario.senha}}">
        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="/usuario">Voltar a listagem</a>
</body>
</html>
