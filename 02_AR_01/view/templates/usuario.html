<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usu√°rios cadastrados</h1>
    <h4>{{msg}}</h4>
    <br>
    <a href="/usuario/create">Novo</a>    
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>senha</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.email}}</td>
                <td>{{u.senha}}</td>
                <td><a href="/usuario/read?id={{u.id}}">Editar</a></td>
                <td><a href="/usuario/delete?id={{u.id}}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
